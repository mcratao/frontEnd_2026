<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Coleção de Cartas Pokémon</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #add8e6;
            text-align: center;
        }

        header {
            padding: 30px;
            background-color: #87ceeb;
        }

        .container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .card-option {
            width: 220px;
            height: 120px;
            background-color: white;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .card-option:hover {
            transform: scale(1.05);
        }

        .categoria {
            margin-top: 60px;
        }

        .imagens {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .imagens img {
            width: 180px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <header>
        <h1>Minha Coleção de Cartas Pokémon</h1>
        <p>Organize suas cartas facilmente</p>
    </header>

    <div class="container">
        <div class="card-option">Cartas que possuo</div>
        <div class="card-option">Cartas que quero</div>
        <div class="card-option">Todas as cartas</div>
    </div>

    <div class="categoria">
        <h2>Categoria: Pikachu ⚡</h2>
        <div class="imagens">
            <img src="pikachu1.png" alt="Pikachu 1">
            <img src="pikachu2.png" alt="Pikachu 2">
            <img src="pikachu3.png" alt="Pikachu 3">
            <img src="pikachu4.png" alt="Pikachu 4">
        </div>
    </div>

</body>
</html>
