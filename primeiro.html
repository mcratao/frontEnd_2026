<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Coleção de Cartas Pokémon</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #add8e6; /* azul claro */
            text-align: center;
        }

        header {
            padding: 30px;
            background-color: #87ceeb;
        }

        h1 {
            margin: 0;
        }

        .container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .card-option {
            width: 220px;
            height: 140px;
            background-color: white;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .card-option:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <header>
        <h1>Minha Coleção de Cartas Pokémon</h1>
        <p>Organize suas cartas facilmente</p>
    </header>

    <div class="container">
        <div class="card-option">
            Cartas que possuo
        </div>

        <div class="card-option">
            Cartas que quero
        </div>

        <div class="card-option">
            Todas as cartas
        </div>
    </div>

</body>
</html>
